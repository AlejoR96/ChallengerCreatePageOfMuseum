<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Custom CSS - Styles.css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Script of class Gallery.js  and PiecesGallery.js -->
    <script src="./assets/js/Gallery.js"></script>
    <script src="./assets/js/PiecesGallery.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h1>Museo De Arte</h1>
        </div>
    </header>

    <main>
        <div class="museumBackground">
            <!-- <img src="./assets/img/museumBackground.jpg" alt="Background"> -->

            <div class="card  m-3" style="width: 100%;">
                <img src="./assets/img/The_Great_Wave_off_Kanagawa.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">La gran ola de Kanagawa</h5>
                    <p class="card-text"> </p>
                    <a href="#" class="btn btn-primary float-right" onclick=" showAlert() ">Leer Más</a>
                </div>
            </div>
            <div class="card  m-3" style="width: 100%;">
                <img src="./assets/img/Washington_Crossing_the_Delaware_.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Washington cruzando el Delaware</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary float-right" ondblclick="showAlert1()">Leer Más</a>
                </div>
            </div>
            <div class="card  m-3" style="width: 100%;">
                <img src="./assets/img/Turner.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">El último viaje del «Temerario»</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary float-right" onfocus="showAlert2()">Leer Más</a>
                </div>
            </div>
            <div class="card  m-3" style="width: 100%;">
                <img src="./assets/img/Van_Gogh_.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">La noche estrellada</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary float-right" onclick="showAlert3()">Leer Más</a>
                </div>
            </div>
            <div class="card  m-3" style="width: 80%;">
                <img src="./assets/img/Michelangelo's.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">David</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary float-right" onclick="showAlert4()">Leer Más</a>
                </div>
            </div>
        </div>
      
</main>



    <!-- Script of bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- Script of index.js -->
    <script src="./assets/js/index.js"></script>

</html>
